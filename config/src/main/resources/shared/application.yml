logging:
  level:
    org.springframework.security: INFO

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://registry:${REGISTRY_SERVICE_DEV_PORT}/eureka/

spring:
  rabbitmq:
    host: rabbitmq
