security:
  oauth2:
    client:
      clientId: service-account
      clientSecret: ${SERVICE_ACCOUNT_PASSWORD}
      accessTokenUri: http://auth-service:${AUTH_SERVICE_DEV_PORT}/mservicet/oauth/token
      grant-type: client_credentials
      scope: server

spring:
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://service-mysqld:${DEFAULT_MYSQL_DB_PORT}/serviceDB?useUnicode=yes&useLegacyDatetimeCode=false&serverTimezone=UTC&useSSL=false
    username: root
    password: qwerty
    jpa:
      show-sql: true
      hibernate:
        ddl-auto: create
        naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL5InnoDBDialect

server:
  servlet:
    context-path: /services
  port: ${SERVICE_ACCOUNT_DEV_PORT}
