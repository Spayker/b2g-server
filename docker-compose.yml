version: '2.1'
services:

  config:
      environment:
        CONFIG_SERVICE_PASSWORD: ${CONFIG_SERVICE_PASSWORD}
      image: sqshq/mservicet-config
      restart: always
      logging:
        options:
          max-size: "10m"
          max-file: "10"

  gateway-point:
      environment:
        CONFIG_SERVICE_PASSWORD: ${CONFIG_SERVICE_PASSWORD}
      image: sqshq/mservicet-gateway
      restart: always
      depends_on:
        config:
          condition: service_healthy
      ports:
        - 80:4000
      logging:
        options:
          max-size: "10m"
          max-file: "10"

  auth-service:
    environment:
      CONFIG_SERVICE_PASSWORD: ${CONFIG_SERVICE_PASSWORD}
      MONGODB_PASSWORD: ${MONGODB_PASSWORD}
    image: sqshq/mservicet-auth-service
    restart: always
    depends_on:
      config:
        condition: service_healthy
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  auth-mongodb:
    environment:
      MONGODB_PASSWORD: ${MONGODB_PASSWORD}
    image: sqshq/mservicet-mongodb
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  registry:
      environment:
        CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
      image: sqshq/mservicet-registry
      restart: always
      depends_on:
        config:
          condition: service_healthy
      ports:
        - 8761:8761
      logging:
        options:
          max-size: "10m"
          max-file: "10"