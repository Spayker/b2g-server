version: '2.1'
services:

  config:
      environment:
        CONFIG_SERVICE_PASSWORD: ${CONFIG_SERVICE_PASSWORD}
      image: mservicet-config
      restart: always
      logging:
        options:
          max-size: "10m"
          max-file: "10"

  gateway-point:
      environment:
        CONFIG_SERVICE_PASSWORD: ${CONFIG_SERVICE_PASSWORD}
      image: mservicet-gateway
      restart: always
      depends_on:
        config:
          condition: service_healthy
      ports:
        - 80:4000
      logging:
        options:
          max-size: "10m"
          max-file: "10"

  auth-service:
    environment:
      CONFIG_SERVICE_PASSWORD: ${CONFIG_SERVICE_PASSWORD}
      MONGODB_PASSWORD: ${MONGODB_PASSWORD}
    image: mservicet-auth-service
    restart: always
    depends_on:
      config:
        condition: service_healthy
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  auth-mongodb:
    environment:
      MONGODB_PASSWORD: ${MONGODB_PASSWORD}
    image: mservicet-mongodb
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  eureka:
      environment:
        CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
      image: mservicet-eureka
      restart: always
      depends_on:
        config:
          condition: service_healthy
      ports:
        - 8761:8761
      logging:
        options:
          max-size: "10m"
          max-file: "10"

  monitoring:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
    image: mservicet-monitoring
    restart: always
    depends_on:
      config:
        condition: service_healthy
    ports:
      - 9000:8080
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  turbine-stream-service:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
    image: mservicet-turbine-stream-service
    restart: always
    depends_on:
      config:
        condition: service_healthy
    ports:
      - 8989:8989
    logging:
      options:
        max-size: "10m"
        max-file: "10"