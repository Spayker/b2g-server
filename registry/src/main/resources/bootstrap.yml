spring:
  application:
    name: registry
  cloud:
    config:
      uri: http://config:8888
      fail-fast: false
      password: ${CONFIG_SERVICE_PASSWORD}
      username: user

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    registry-fetch-interval-seconds: 5
  server:
    wait-time-in-ms-when-sync-empty: 0